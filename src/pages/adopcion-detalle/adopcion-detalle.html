<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{adopcion.raza}}</h2>
  <h2 *ngIf="adopcion.sexo==1">Hembra</h2>
  <h2 *ngIf="adopcion.sexo==2">Macho</h2>
  <h2>{{adopcion.edad}}</h2>
  <p>{{adopcion.descripcion}}</p>
</ion-content>
