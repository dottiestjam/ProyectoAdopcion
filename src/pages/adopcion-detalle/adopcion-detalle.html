<ion-header>

  <ion-navbar>
    <ion-title>Detalles de adopci√≥n</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Datos del animal</h1>
  <ion-img width="80" height="80" src="{{adopcion.img}}"></ion-img>
  <h3>Nombre: </h3><p>{{adopcion.nombre}}</p>
  <h3>Raza: </h3><p>{{adopcion.raza}}</p>
  <h3 *ngIf="adopcion.sexo==1">Sexo: Hembra</h3>
  <h3 *ngIf="adopcion.sexo==2">Sexo: Macho:</h3>
  <h3>Edad: </h3><p>{{adopcion.edad}}</p>
  <h3>Descripcion: </h3><p>{{adopcion.descripcion}}</p>
  <h3>Contacto: </h3><p>{{adopcion.contacto}}</p>
  <!-- <h3>Telefono: </h3><p>{{adopcion.telefono}}</p>
  <ion-icon name="call" (click)="llamada(adopcion.telefono)"></ion-icon><p> Hacer llamada</p>
  <h3>Email: </h3><p>{{adopcion.correo}}</p>
  <ion-icon name="mail" (click)="enviarEmail(adopcion.correo,adopcion.nombre)"></ion-icon><p> Mandar correo</p> -->

  <button ion-button icon-end block (click)="llamada(adopcion.telefono)">
    <ion-icon name="call"></ion-icon>
    Hacer llamada
  </button>


  <button ion-button icon-end block (click)="enviarEmail(adopcion.correo,adopcion.nombre)">
      <ion-icon name="mail"></ion-icon>
      Enviar correo
    </button>
</ion-content>
