<ion-header>

  <ion-navbar>
    <ion-title>Adopciones</ion-title>
    <button ion-button (click)="cancel()">
      Cerrar
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button  ion-button block (click)="formulariomodal()">Agregar Adopcion</button>

  <ion-item-group>
    <button ion-item *ngFor='let adopcion of adopciones' text-wrap (click)="detallemodal(adopcion)">
      <h2>{{adopcion.raza}}</h2>
      <p>{{adopcion.descripcion}}</p>
    </button>
  </ion-item-group>

</ion-content>
