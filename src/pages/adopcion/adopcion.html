<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adopciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button  ion-button block (click)="formulariomodal()">Agregar Adopcion</button>


  <ion-list>
    <ion-item *ngFor='let adopcion of adopciones'>
      <ion-thumbnail item-start>
        <img [src]="adopcion.img">
      </ion-thumbnail>
      <h2>{{adopcion.raza}}</h2>
      <p>{{adopcion.descripcion}}</p>
      <button ion-button clear item-end (click)="detallemodal(adopcion)">Ver</button>
    </ion-item>
  </ion-list>

      <h2>{{adopcion.raza}}</h2>
      <p>{{adopcion.descripcion}}</p>
    </button>
  </ion-item-group> -->

</ion-content>
