<ion-header>

  <ion-navbar>
    <ion-title>Agregar Adopción</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="adopcion" (ngSubmit)="enviardatos()">
    <ion-list>
        <ion-item>
            <ion-label fixed>Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label fixed>Descripción</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Edad</ion-label>
        <ion-input type="number" formControlName="edad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Raza</ion-label>
        <ion-input type="text" formControlName="raza"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Sexo</ion-label>
        <ion-select formControlName="sexo">
          <ion-option value="1">
            Hembra
          </ion-option>
          <ion-option value="2">
            Macho
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label fixed>Contacto</ion-label>
          <ion-input type="text" formControlName="contacto"></ion-input>
        </ion-item>
      <ion-item>
            <ion-label fixed>Telefono</ion-label>
            <ion-input type="number" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Correo</ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item hidden>
        <ion-input hidden type="text" formControlName="foto" [(ngModel)]="foto"></ion-input>
      </ion-item>

      <ion-item (click)="fotos()">
        <ion-icon name="camera"></ion-icon>
      </ion-item>
      
      <img src="{{foto}}">

      
      <button ion-button block>Agregar</button>
    </ion-list>
  </form>
</ion-content>
